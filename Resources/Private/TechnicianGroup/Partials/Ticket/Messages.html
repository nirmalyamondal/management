<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-management message-list-table" id="tx_management_domain_model_message_table" >
    <tbody>   
        <f:for each="{messages}" as="message">
        	<tr class="odd-msg">
                <td>{message.uid}</td>
                <td>{message.user.name} [{message.user.username}]</td>
                <td align="right"><f:format.date format="d/m/Y - H:i">{message.date}</f:format.date></td>
            </tr>
            <tr class="even-msg">
                <td colspan="3">{message.message}</td>
            </tr>
        </f:for>
    </tbody>	
</table>
</html>
