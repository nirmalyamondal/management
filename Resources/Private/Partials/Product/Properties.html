<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-management" >
	<tr>
		<td>
			<f:translate key="tx_management_domain_model_product.invoice" />
		</td>
		<td>
			<a href="{product.invoice.originalResource.publicUrl}">
				{product.invoice.originalResource.name}
			</a>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_management_domain_model_product.customer" />
		</td>
		<td>
		{customerDetail.name} - {customerDetail.username}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_management_domain_model_product.category" />
		</td>
		<td>
		{categoryDetail.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_management_domain_model_product.brand" />
		</td>
		<td>
		{brandDetail.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_management_domain_model_product.serial" />
		</td>
		<td>
		{product.serial}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_management_domain_model_product.pdate" />
		</td>
		<td>
		{product.pdate -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_management_domain_model_product.amcstart" />
		</td>
		<td>
		{product.amcstart -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_management_domain_model_product.amcexpire" />
		</td>
		<td>
		{product.amcexpire -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_management_domain_model_product.note" />
		</td>
		<td>
		{product.note}
		</td>
	</tr>
</table>
</html>
