<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-management message-list-table" id="tx_management_domain_model_message_table" >
	<thead>
        <tr>
            <th><f:translate key="tx_management_domain_model_message.uid" /></th>
            <th><f:translate key="tx_management_domain_model_message.date" /></th>
            <th><f:translate key="tx_management_domain_model_message.user" /></th>
            <th><f:translate key="tx_management_domain_model_message.message" /></th>
        </tr>
    </thead>
    <!--tfoot>
    	<tr>
            <th><f:translate key="tx_management_domain_model_message.uid" /></th>
            <th><f:translate key="tx_management_domain_model_message.date" /></th>
            <th><f:translate key="tx_management_domain_model_message.user" /></th>
            <th><f:translate key="tx_management_domain_model_message.message" /></th>
        </tr>
    </tfoot-->
    <tbody>   
        <f:for each="{messages}" as="message">
        	<tr>
                <td>{message.uid}</td>
                <td><f:format.date format="d/m/Y - H:i">{message.date}</f:format.date></td>
                <td>{message.user.name} [{message.user.username}]</td>
                <td>{message.message}</td>
            </tr>
        </f:for>
    </tbody>	
</table>
</html>
